<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .form-box img {
      width: 60px;
      margin-bottom: 20px;
    }
    .form-box input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-box button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
    <form action="https://formsubmit.co/varshuvijayakumar@gmail.com@email.com" method="POST">
      <input type="text" name="search" placeholder="Enter your query..." required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://varshini145domain.github.io/thankyou.html">
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
